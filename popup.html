<!doctype html>
<html>

<head>
    <title>Take note</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/myStyle.css" media="screen,projection" />
</head>

<body>
    <h5 class="center-align">List notes</h5>
    <ul id="listNotes" class="collection with-header">

    </ul>

    <br/>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s7">
                <input id="txtNote" type="text" class="validate" required autofocus>
                <label for="txtNote">new note</label>
            </div>
            <div class="input-field col s5">
                <button class="btn waves-effect waves-light col s5" id="btnAddNote" t>
                    <i class="mdi-content-send"></i>
                </button>
                <a class="btn waves-effect waves-light col s5 right red darken-3 modal-trigger" href="#modalRecording" id="btnRecord">
                    <i class="mdi-av-mic"></i>
                </a>
            </div>
            <audio id="audio" autoplay="" controls="" style="display: none"></audio>
        </div>
    </form>
    <!-- Modal Structure -->
    <div id="modalRecording" class="modal">
        <div class="modal-content">
            <div class="row col s12">
                <h5 class="red-text text-darken-3 col s8">Recording...</h5>
                <a href="#!" class=" modal-action modal-close btn waves-effect waves-light red darken-3 col s3 right" id="btnStop" title="stop recording">
                    <i class="mdi-av-mic-off">
                    </i>
                </a>
            </div>
            <div class="row col s12">
                <p>Speak whatever you like :D</p>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/recordRTC.js"></script>
    <script src="popup.js"></script>

</body>

</html>
